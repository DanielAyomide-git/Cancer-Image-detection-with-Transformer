<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cancer Detection Model</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Upload an Image for Cancer Detection</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="image" id="image" accept="image/*" required><br>
      <button type="submit">Upload Image</button>
    </form>

    <div id="output"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const outputDiv = document.getElementById('output');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData();
      const fileInput = document.getElementById('image');
      formData.append('image', fileInput.files[0]);

      fetch('/process-image', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          outputDiv.innerHTML = `<p><strong>Prediction:</strong> ${data.prediction}</p>`;
        } else {
          outputDiv.innerHTML = `<p>Error processing the image. Please try again.</p>`;
        }
      })
      .catch(error => {
        console.error(error);
        outputDiv.innerHTML = `<p>There was an error uploading the image.</p>`;
      });
    });
  </script>

</body>
</html>
